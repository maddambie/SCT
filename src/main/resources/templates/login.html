<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/login.css">

</head>
<body>
   <div class="form-container">
   		<form th:action="@{/login/{value}(value=${hiddenValue})}" method="POST">

           	<span th:text="${error}"></span>
           </div>
        <h1>Login Form</h1>
        	<input type="hidden" name="hiddenValue" id="hiddenValue" th:value="${hiddenValue}">
        	<input type="hidden" name="_csrf" value="${_csrf.token}" />
        
        
            <i class="fas fa-user"><span th:text="${hiddenValue}"> Id:</i></span>
            <input type="text" id="studentid" name="studentid" required />
            
            <i class="fas fa-lock"> Password:</i>
            <input type="password" id="password" name="password" required />
            
         	<a href="/forgotP" style="float:right;">Forgot password?</a>
         	
            <button>Login</button>
              
            <p>Donâ€™t have an account? <a th:href="@{/register/{value}(value=${hiddenValue})}">Register</a></p>
            
             <div class="separator"><span>-------------------------------------OR-------------------------------------</span></div>

  	</form>
  </div>
</body>
</html>
