<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Teacher Registration Form</title>
</head>
<body>
    <h1>Teacher Registration Form</h1>
    <form method="post" th:action="@{/teacher/register}" th:object="${teacher}" enctype="multipart/form-data">

        <input type="text" placeholder="Full Name" th:field="*{fullName}" required><br>
        <input type="email" placeholder="Email" th:field="*{email}" required><br>
        <input type="text" placeholder="Phone Number" th:field="*{phone}" required><br>

        <select th:field="*{department}" required>
            <option value="Computer Science">Computer Science</option>
            <option value="Information Technology">Information Technology</option>
            <option value="Mathematics">Mathematics</option>
        </select><br>

        <input type="text" placeholder="Faculty ID" th:field="*{facultyId}" required><br>
        <input type="password" placeholder="Password" th:field="*{password}" required><br>

        <textarea placeholder="Educational Background" th:field="*{educationalBackground}"></textarea><br>
        <input type="number" placeholder="Years of Experience" th:field="*{experience}"><br>

        <label>Upload Profile Picture:</label>
        <input type="file" th:field="*{profilePicture}"><br>

        <label>Select Courses to Handle:</label>
        <select th:field="*{courses}" multiple>
            <option value="Java">Java</option>
            <option value="Python">Python</option>
            <option value="Database Management">Database Management</option>
        </select><br>

        <label>Upload Verification Document (ID Proof):</label>
        <input type="file" th:field="*{verificationDocument}"><br>

        <button type="submit">Register</button>
    </form>
</body>
</html>
